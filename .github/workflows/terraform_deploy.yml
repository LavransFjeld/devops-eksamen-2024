name: Terraform Deploy

on:
  push:
    branches:
      - main  # For deployment
      - '*'   # For testing on other branches

jobs:
  terraform:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.0

      # Step 3: Configure AWS credentials (from GitHub Secrets)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      # Step 4: Initialize Terraform
      - name: Terraform Init
        run: terraform init -backend-config="bucket=pgr301-2024-terraform-state" -backend-config="key=infra/terraform.tfstate" -backend-config="region=eu-west-1"

      # Step 5: Determine the branch and execute the appropriate Terraform command
      - name: Terraform Plan/Apply
        run: |
          cd infra
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            terraform apply -auto-approve
          else
            terraform plan
          fi